query GetAnimeDetails($id: Int!) {
    Media(id: $id) {
        id
        title {
            romaji
            english
            native

        }
        coverImage {
            large
        }
        description
        episodes
        averageScore
        genres
        characters {
            nodes {
                id
                name {
                    full
                }
                image {
                    large
                }
                description
            }
        }
    }
}


