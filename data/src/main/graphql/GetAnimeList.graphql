query GetAnimeList($page: Int, $perPage: Int, $type: MediaType, $sort: [MediaSort]) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
    }
    media(type: $type, sort: $sort) {
      id
      title {
        romaji
        english
        native
      }
      coverImage {
        large
      }
      description
      episodes
      averageScore
      genres
      characters {
        nodes {
          id
          name {
            full
          }
          image {
            large
          }
        }
      }
    }
  }
}
